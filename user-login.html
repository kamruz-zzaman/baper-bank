<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <div class="w-3/4 mx-auto text-center mt-7 ">
                <h1 class="text-5xl font-bold">Welcome To Baaper Bank</h1>
                <h2 class="text-4xl text-pink-600	">Please Login!!!</h2>
            </div>
            <div class="w-3/4 mx-auto text-center mt-7 ">
                <input type=" email" name="e-mail" id="userEmail" placeholder="Your e-mail"
                    class="border w-2/5 mb-3 p-2 d-block bg-green-100"><br>
                <input type="password" name="e-mail" id="userPassword" placeholder="password"
                    class="border w-2/5  mb-3 p-2 bg-green-100">
                <br>
                <button id="loginBtn" class="border px-3 py-1 rounded bg-green-100">LogIn</button>
            </div>
        </section>
    </main>
    <script src="javascript/userInput.js"></script>
</body>

</html>
